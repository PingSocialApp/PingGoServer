version: '3.3'
services: 
    api:
        # build: "."
        image: "repo.treescale.com/techster10173/ping_dev:latest"
        stop_signal: SIGINT
        ports: 
            - "8080"
        restart: "always"
        networks: 
            - "api.network"
        deploy:
            replicas: 3
    nginx:
        image: "nginx:latest"
        depends_on:
            - api
        ports: 
            - "80:80"
        networks:
            - "api.network"
        volumes:
            - "./nginx.conf:/etc/nginx/nginx.conf:ro"
networks:
    api.network:
